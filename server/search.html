    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <style>
    a:link {
        color: #81a1c1;

    }

    <form dir="rtl">

{{results}}
